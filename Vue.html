<html lang="en">

<head>

<body>
    <div id="app">
        <h2>当前计数：{{count}}</h2>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add: function () {
                    this.count++
                },
                sub: function () {
                    this.count--
                }
            }
        })
    </script>

</body>

</html>
